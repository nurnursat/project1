<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style-login.css">
	<link href="https://fonts.googleapis.com/css2?family=Farro&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/54597718e4.js" crossorigin="anonymous"></script>
</head>
<body>

<header class="header">
    <div class="head">
        <div class="header__inner">
            <a href="../Restoran/main.html" class="header__logo"><img class="header__logo1" src="../Restoran/images/logo.png" alt=""></a>
            <nav class="nav">
                <a class="nav__link" href="../Restoran/main.html">Main</a>
                <a class="nav__link" href="../Restoran/registration.html">Registration</a>
                <a class="nav__link" href="../Restoran/login.html">Log in</a>
                <a class="nav__link" href="../Restoran/shop-cart.html"><i class="fas fa-shopping-cart"></i></a>
            </nav>
        </div>
    </div>
</header>

<div class="container">
    <img src="https://dwstroy.ru/lessons/les3373/demo/img/men.png">
    <form>
        <div class="dws-input">
            <input type="text" name="username" placeholder="Login">
        </div>
        <div class="dws-input">
            <input type="password" name="password" placeholder="Password">
        </div>
        <input class="dws-submit" type="submit" name="submit" value="Enter"><br />
        <a class="rec" href="#">Recover password</a>
    </form>
    <div class="dws-social">
        <i class="fa fa-vk" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-google-plus-official" aria-hidden="true"></i>
        <i class="fa fa-odnoklassniki" aria-hidden="true"></i>
    </div>
</div>
</body>
</html>
